<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form>
    <label for="fname">Primeiro valor:</label><br>
    <input type="number" id="fvalue" name="fvalue" value=""><br>
    <label for="lname">Segundo valor:</label><br>
    <input type="number" id="svalue" name="svalue" value=""><br>
    <input type="button" value="soma"
      onclick="calculadora(document.getElementById('fvalue').value,document.getElementById('svalue').value,'soma');">
    <input type="button" value="subtracao"
      onclick="calculadora(document.getElementById('fvalue'),document.getElementById('svalue'),'subtracao');">
    <input type="button" value="multiplicacao"
      onclick="calculadora(document.getElementById('fvalue'),document.getElementById('svalue'),'multiplicacao');">
    <input type="button" value="divisao"
      onclick="calculadora(document.getElementById('fvalue'),document.getElementById('svalue'),'divisao');">
  </form>
  <h4 id='result' onload="return calculadora()"></h4>
  <script type="text/javascript" src="./operacoes.js"></script>
</body>

</html>
